{% if breadcrumb_items %}
<nav aria-label="breadcrumb" class="container mt-3">
    <ol class="breadcrumb">
        {% for item in breadcrumb_items %}
            {% if loop.last %}
                <li class="breadcrumb-item active" aria-current="page">{{ item.name }}</li>
            {% else %}
                <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}
