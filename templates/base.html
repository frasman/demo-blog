<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Essentials -->
    <title>{% block title %}Two on the Road - Blog di Viaggi e Avventure{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Esplora il mondo con Two on the Road! Scopri le migliori destinazioni, consigli di viaggio e avventure imperdibili.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}viaggi, itinerari, travel blog, avventure, viaggi fai da te, coppia, esperienze di viaggio{% endblock %}">
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="{% block og_title %}Two on the Road - Blog di Viaggi e Avventure{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Scopri le migliori destinazioni e consigli di viaggio con Two on the Road!{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://www.twoontheroad.com/static/assets/images/noi-su-fuoristrada-deserto-orientale.webp{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://www.twoontheroad.com/{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Two on the Road - Blog di Viaggi">
    <meta name="twitter:description" content="Esplora nuove avventure con Two on the Road. Scopri guide, destinazioni e ispirazione per i tuoi viaggi.">
    <meta name="twitter:image" content="https://www.twoontheroad.com/static/images/noi-su-fuoristrada-deserto-orientale.webp">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="32x32">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@400;600;700&family=Inter:wght@400;700&display=swap" as="style">
    <link rel="preload" href="{{ url_for('static', filename='css/style.css') }}" as="style">


    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tiny-slider.css') }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flatpickr.min.css') }}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glightbox.min.css') }}" media="print" onload="this.media='all'">

    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/tiny-slider.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flatpickr.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/glightbox.min.css') }}">
    </noscript>

</head>
<body>

    {% include 'partials/navbar.html' %}

    <main>
        {% block content %}{% endblock %}

    </main>
    {% include 'partials/cookie-banner.html' %}
    {% include 'partials/footer.html' %}

</body>
</html>
